- name: Libvirt Manager Playbook
  hosts: all
  become: yes
  tasks:

  ### Destroy VM(s)
  - name: Destroy VM(s)
    virt:
      name: "{{ name }}"
      command: destroy
      uri: "{{ uri }}"
    ignore_errors: yes

  - name: Remove Virtual Disk file(s)
    file:
      path: "{{ qcow_disk_file }}"
      state: absent
